<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <link th:href="@{/styles/login.css}" rel="stylesheet">
    <link th:href="@{/styles/register.css}" rel="stylesheet">
    <title th:text="#{registration.title}"></title>
</head>
<body>
<header>
    <nav class="top-menu">
        <ul class="menu-main">
            <li class="left-item"><a th:href="@{'?lang=en'}">EN</a></li>
            <li class="left-item"><a th:href="@{'?lang=ru'}">RU</a></li>
            <li class="right-item"><a th:href="@{/login}" th:text="#{main.menu.book}"></a></li>

        </ul>
    </nav>
</header>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <form class="main-form first" th:action="@{/registration}"
                  th:object="${user}" method="post">
                <h2 th:text="#{registration.signup}"></h2>
                <div class="form-group">
                    <label for="name" class="control-label" th:text="#{registration.username}"></label>
                    <input id="name" class="form-control" th:field="*{name}"/>
                    <span th:errors="*{name}"></span>
                </div>
                <div class="form-group">
                    <label for="email" class="control-label" th:text="#{registration.email}"></label>
                    <input id="email" class="form-control" th:field="*{email}"/>
                </div>
                <div class="form-group">
                    <label for="password" class="control-label" th:text="#{registration.password}"></label>
                    <input id="password" class="form-control" type="password"
                           th:field="*{password}"/>
                </div>
                <div th:if="${errorMessage}">
                    <p th:text="${errorMessage}"/>
                </div>
                <div class="form-group">
                    <button id="button" type="submit" class="btn btn-success"
                            th:text="#{registration.register}"></button>
                    <span th:text="#{registration.span.login}"></span>
                    <a href="/" th:href="@{/login}"
                                                                                      th:text="#{registration.login}"></a>
                </div>

            </form>
        </div>
    </div>
</div>
</body>
</html>
