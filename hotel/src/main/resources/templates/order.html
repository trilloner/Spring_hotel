<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <link th:href="@{/styles/login.css}" rel="stylesheet">
    <link th:href="@{/styles/register.css}" rel="stylesheet">
    <title>Spring Security Example</title>
</head>
<body>
<header>
    <nav class="top-menu">
        <ul class="menu-main">
            <li class="left-item"><a th:href="@{'?lang=en'}">EN</a></li>
            <li class="left-item"><a th:href="@{'?lang=ru'}">RU</a></li>
            <li class="right-item"><a th:href="@{/rooms}" th:text="#{main.menu.rooms}"></a></li>
            <li class="right-item"><a th:href="@{/cabinet}" th:text="#{main.menu.cabinet}"></a></li>
            <li class="right-item"><a th:href="@{/order}" th:text="#{main.menu.book}"></a></li>
        </ul>
    </nav>
</header>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form class="main-form first" th:action="@{/order}"
                  th:object="${order}" method="post">
                <h2>Reservation</h2>
                <div class="form-group">
                    <label for="name" class="control-label">Check in</label>
                    <input id="name" class="form-control" type="date"
                           th:field="*{checkIn}"/>

                </div>
                <div class="form-group">
                    <label for="email" class="control-label">Check out</label>
                    <input id="email" class="form-control" type="date"
                           th:field="*{checkOut}"/>
                </div>
                <div class="form-group">
                    <label for="password" class="control-label">Number of people</label>
                    <input id="password" class="form-control" type="number"
                           th:field="*{numberOfSeats}"/>

                </div>
                <div class="form-group">
                    <label for="class" class="control-label">Class</label>
                    <select th:field="*{apartments}" id="class" class="form-control">
                        <option th:text="standart" th:value="standart"></option>
                        <option th:text="lux" th:value="lux"></option>
                        <option th:text="supelux" th:value="superlux"></option>
                    </select>
                </div>
                <div class="form-group">
                    <button id="button" type="submit" class="btn btn-success">Book now</button>
                </div>
                <div th:if="${errorMessage}">
                    <p th:text="${errorMessage}"/>
                </div>

            </form>
        </div>
    </div>
</div>
</body>
</html>
